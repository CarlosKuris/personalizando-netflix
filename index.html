<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- folha de estilos geral -->
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->

    <link rel="stylesheet" href="style/responsive.css">

    <!-- css do carroussel -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Minha versão do NETFLIX</title>
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
              <a href="#">Início</a>  
              <a href="#">Séries</a>  
              <a href="#">Filmes</a>  
              <a href="#">Documentários</a>  
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <P class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</P>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- carroussel -->
    <div class="carroussel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/filme1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme10.jpg" alt="" srcset="">
            </div>
            
        </div>
    </div>


    <script src="https://kit.fontawesome.com/36e9c40422.js" crossorigin="anonymous"></script>

    <!-- scripts do carroussel -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
